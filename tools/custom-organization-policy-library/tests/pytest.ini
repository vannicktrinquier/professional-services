[pytest]
log_cli = 1
log_cli_level = DEBUG
render_collapsed = passed, failed, error
addopts = --html=report.html --self-contained-html
markers = 
    cloudkms
    cloudsql
    compute
    compute-instance
    dns
    dns-policy
    dns-managed-zones
    firewall
    firewall-policy
    firewall-vpc-rule
    iam
    mysql
    network
    network_backend_service
    network_lb
    network_ssl_policy
    postgresql
    sqlserver
    storage
    gke
    