  #   args:
  #     - '-c'
  #     - |
  #       apt-get update && apt-get install -y make
  #       make deploy-constraints
  #   dir: /workspace/tools/custom-organization-policy-library
  #   entrypoint: bash
  # - name: gcr.io/cloud-builders/gcloud
  #   args:
  #     - '-c'
  #     - |
  #       apt-get update && apt-get install -y make
  #       make deploy-policies
  #   dir: /workspace/tools/custom-organization-policy-library
  #   entrypoint: bash
  - name: gcr.io/cloud-builders/gcloud
    args:
      - '-c'
      - |
        apt-get update && apt-get install -y python3 python3-pip
        python3 -m pip install --upgrade pip  
        python3 -m pip install -r requirements.txt 
        export PROJECT_ID="$_PROJECT_ID"
        export PROJECT_NUMBER="$_PROJECT_NUMBER"
        export PREFIX="$_PREFIX"
        pytest main.py -m storage
        TIMESTAMP=$$(date +%Y%m%d%H%M%S)
        gcloud storage cp report.html gs://custom-org-policy-library-build/artifacts/report_$${TIMESTAMP}.html
    dir: /workspace/tools/custom-organization-policy-library/tests
    entrypoint: bash
logsBucket: 'gs://custom-org-policy-library-build/logs'
artifacts:
  objects:
    location: 'gs://custom-org-policy-library-build/tests'
    paths:
      - 'tools/custom-organization-policy-library/tests/report.html'
      - 'tests/report.html'
      - 'report.html'

