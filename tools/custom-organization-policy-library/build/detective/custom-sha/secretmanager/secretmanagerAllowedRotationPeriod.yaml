severity: Medium
description: "Detect if the rotation period for secrets are not configured correctly"
recommendation: "Ensure the rotation period for secrets are configured correctly"
resource_selector:
  resource_types:
  - secretmanager.googleapis.com/Secret
predicate:
  expression: (!has(resource.rotation.rotationPeriod)) || (resource.rotation.rotationPeriod > duration("31536000s")) #! 1 year
