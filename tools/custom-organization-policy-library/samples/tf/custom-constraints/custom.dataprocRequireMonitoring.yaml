custom.dataprocRequireMonitoring:
  action_type: DENY
  condition: 1 == 0
  description: Enforce that the Dataproc cluster is configured with Cloud Monitoring
    Agent enabled
  display_name: Enable Cloud Monitoring Agent for Dataproc
  method_types:
  - CREATE
  - UPDATE
  resource_types:
  - dataproc.googleapis.com/Cluster
